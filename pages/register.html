<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/main.css" />

  <body>
    <header class="header">
      <div>
        <h1 class="logo">Make<span>List</span></h1>
        <nav>
          <a href="/">Home</a>
          <a href="/pages/login.html">Login</a>
          <a href="/pages/register.html">Register</a>

    <main class="register">
      <form>
        <input type="text" placeholder="name" class="name" /><br />
        <input type="email" placeholder="email" class="email" /><br />
        <input type="password" placeholder="password" class="password" /><br />
        <input
          type="password"
          placeholder="repeat password"
          class="re-password"
        /><br />
        <input type="checkbox" name="check" id="check" /><label for="check"
          >Show Password</label
        ><br />
        <button type="submit">Register</button>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
